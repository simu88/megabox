   <table align=center>
<CAPTION>회원가입</CAPTION>

     <td>ID</td>
    <td><input type="text" name="ID" size="40" placeholder="ID를 입력해주세요"></td>

</tr>
<tr>
    <td>PHONE</td>
   <td><input type="text" name="PHONE" size="40" placeholder="전화번호를 입력해주세요 (010-xxxx-xxxx)"></td>
